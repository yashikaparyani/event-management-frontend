<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="landing-container">
         <nav class="main-nav">
            <div class="nav-brand">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <img src="images/ibi.jpg" alt="Eventify Logo" style="height: 60px; width: auto; object-fit: contain;" />
                    <h1 style="margin: 0; font-size: 2.5rem;">EVENTIFY</h1>
                </div>
            </div>
            <div class="nav-links">
                <div id="guestLinks">
                    <a href="login.html">Login</a>
                    <a href="register.html" class="btn-primary">Register</a>
                </div>
                <div id="userLinks" class="hidden">
                    <div class="user-info">
                        <span id="userName">Welcome</span>
                        <a href="#" id="dashboardLink" class="dashboard-link">Go to Dashboard</a>
                        <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="hero-section">
            <div class="hero-content">
                <h1>Welcome to Event Management System</h1>
                <p>Your one-stop solution for managing events, participants, and volunteers</p>
            </div>

            <div class="carousel-container">
                <img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Event Image 1" class="carousel-image active">
                <img src="https://plus.unsplash.com/premium_photo-1661306437817-8ab34be91e0c?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Event Image 2" class="carousel-image">
                <img src="https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Event Image 3" class="carousel-image">
            </div>

        </main>

    </div>

    <script>
        // Carousel functionality
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const totalImages = images.length;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].classList.add('active');
        }

        // Start carousel
        setInterval(showNextImage, 2000); // Change image every 2 seconds

    </script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Basic confetti effect on page load
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                ticks: 1000// Increased ticks to make confetti last longer
            });
        });
    </script>
</body>
</html>
