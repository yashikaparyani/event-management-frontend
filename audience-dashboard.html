<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Dashboard - Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-calendar-alt"></i>
                <h2>Event Management</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#events">
                        <i class="fas fa-calendar"></i>
                        <span>Upcoming Events</span>
                    </a>
                </li>
                <li>
                    <a href="#registered">
                        <i class="fas fa-ticket-alt"></i>
                        <span>My Registrations</span>
                    </a>
                </li>
                <li>
                    <a href="#profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search events...">
                </div>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                </div>
            </header>

            <div class="content-area">
                <div class="welcome-section">
                    <h1>Welcome, <span id="welcomeName">Audience</span>!</h1>
                    <p>Discover and register for exciting events.</p>
                </div>

                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3>Upcoming Events</h3>
                            <a href="#events" class="view-all">View All</a>
                        </div>
                        <div class="card-body" id="upcomingEvents">
                            <div class="event-item">
                                <div class="event-icon">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <div class="event-details">
                                    <h4>Loading events...</h4>
                                    <p><i class="fas fa-clock"></i> Please wait</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>My Registrations</h3>
                            <a href="#registered" class="view-all">View All</a>
                        </div>
                        <div class="card-body" id="myRegistrations">
                            <div class="event-item">
                                <div class="event-icon">
                                    <i class="fas fa-ticket-alt"></i>
                                </div>
                                <div class="event-details">
                                    <h4>Loading registrations...</h4>
                                    <p><i class="fas fa-clock"></i> Please wait</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/audience-dashboard.js"></script>
</body>
</html>
