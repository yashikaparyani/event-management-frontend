<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Dashboard - Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-calendar-alt"></i>
                <h2>Event Management</h2>
            </div>
            <ul class="nav-links">
                <li class="active" id="allEventsNav">
                    <a href="#all-events">
                        <i class="fas fa-th-list"></i>
                        <span>All Events</span>
                    </a>
                </li>
                <li id="upcomingEventsNav">
                    <a href="#upcoming-events">
                        <i class="fas fa-calendar"></i>
                        <span>Upcoming Events</span>
                    </a>
                </li>
                <li id="currentEventsNav">
                    <a href="#current-events">
                        <i class="fas fa-bolt"></i>
                        <span>Current Events</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search events...">
                </div>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                </div>
            </header>

            <div class="content-area">
                <div class="welcome-section">
                    <h1>Welcome, <span id="welcomeName">Audience</span>!</h1>
                    <p>Discover and register for exciting events.</p>
                </div>

                <div class="dashboard-grid event-cards-grid-wrapper">
                    <div class="event-cards-grid" id="upcomingEvents"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="eventDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <img id="modalEventImage" src="" alt="Event Image" class="modal-event-image">
            <h2 id="modalEventTitle"></h2>
            <p><strong>Date:</strong> <span id="modalEventDate"></span></p>
            <p><strong>Time:</strong> <span id="modalEventTime"></span></p>
            <p><strong>Location:</strong> <span id="modalEventLocation"></span></p>
            <p><strong>Organizer:</strong> <span id="modalEventOrganizer"></span></p>
            <p id="modalEventDescription"></p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/audience-dashboard.js"></script>
</body>
</html>
