<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Event Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-calendar-plus"></i> Create New Event</h2>
            <p>Fill in the details to create a new event.</p>
        </div>

        <form id="createEventForm">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Annual Tech Conference">
            </div>

            <div class="form-group">
                <label for="type">Event Type</label>
                <select id="type" name="type" required>
                    <option value="">Select type</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Debate">Debate</option>
                    <option value="Poetry">Poetry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="A brief description of the event..."></textarea>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required placeholder="e.g., Virtual (Zoom), City Convention Center">
            </div>

            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" min="1" placeholder="e.g., 100">
            </div>

            <div class="form-group">
                <label for="organizer">Organizer</label>
                <input type="text" id="organizer" name="organizer" placeholder="e.g., Tech Innovations Inc.">
            </div>

            <div class="form-group">
                <label for="price">Ticket Price (USD)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" value="0">
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="Optional: URL for event image">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Create Event
            </button>
            <a href="admin-dashboard.html#events" class="btn btn-secondary">Cancel</a>
        </form>

        <p id="message" class="success-message"></p>
        <p id="errorMsg" class="error-message"></p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin-create-event.js"></script>
</body>
</html>
