<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User - Event Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-user-plus"></i> Create New User Account</h2>
            <p>Fill in the details to create a new user account with a specific role.</p>
        </div>

        <form id="createUserForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <small class="form-text">Password must be at least 8 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
            </div>

            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <!-- Roles will be dynamically loaded here by JavaScript -->
                </select>
            </div>

            <!-- Conditional fields for different roles -->
            <div id="conditionalFields"></div>

            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Create User
            </button>
        </form>

        <p id="errorMsg" class="error-message"></p>
        <p id="successMsg" class="success-message"></p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin-create.js"></script>
</body>
</html>
