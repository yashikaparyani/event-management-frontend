<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate - Audience</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/debate.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script defer src="audience-debate.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4"><i class="fas fa-eye"></i> Debate - Audience</h2>
        <div id="debateInfo" class="mb-3"></div>
        <div class="row">
            <div class="col-md-6">
                <h5>For Side</h5>
                <ul id="forList" class="participant-list"></ul>
            </div>
            <div class="col-md-6">
                <h5>Against Side</h5>
                <ul id="againstList" class="participant-list"></ul>
            </div>
        </div>
        <div class="mt-3">
            <b>Current Speaker:</b> <span id="currentSpeaker"></span>
            <span id="timerValue" class="badge bg-primary ms-2"></span>
        </div>
        <div class="mt-3">
            <button id="likeBtn" class="btn btn-outline-danger me-2"><i class="fas fa-heart"></i> Like</button>
            <button id="dislikeBtn" class="btn btn-outline-secondary"><i class="far fa-heart"></i> Dislike</button>
            <span id="likesCount" class="ms-3"></span>
        </div>
        <div id="notificationBlock" class="alert alert-info mt-3 d-none"></div>
    </div>
    <script src="https://kit.fontawesome.com/7b5b9e1a2e.js" crossorigin="anonymous"></script>
</body>
</html>
