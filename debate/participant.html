<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate - Participant</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/debate.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script defer src="participant.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4"><i class="fas fa-microphone"></i> Debate - Participant</h2>
        <div id="debateInfo" class="mb-3"></div>
        <!-- Side selection modal -->
        <div class="modal fade" id="sideModal" tabindex="-1" aria-labelledby="sideModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sideModalLabel">Select Your Side</h5>
                    </div>
                    <div class="modal-body">
                        <div id="sideModalTopic"></div>
                        <div id="sideModalRules" class="mb-3"></div>
                        <button class="btn btn-success me-2" id="chooseForBtn">For</button>
                        <button class="btn btn-danger" id="chooseAgainstBtn">Against</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Waiting Screen -->
        <div id="waitingScreen" class="mt-4">
            <div class="mb-3"><b>Your Side:</b> <span id="yourSide"></span></div>
            <div class="row">
                <div class="col-md-6">
                    <h5>For Side</h5>
                    <ul id="forList" class="participant-list"></ul>
                </div>
                <div class="col-md-6">
                    <h5>Against Side</h5>
                    <ul id="againstList" class="participant-list"></ul>
                </div>
            </div>
            <div class="mt-3">
                <b>Current Speaker:</b> <span id="currentSpeaker"></span>
                <span id="timerValue" class="badge bg-primary ms-2"></span>
            </div>
            <div id="notificationBlock" class="alert alert-info mt-3 d-none"></div>
            <div class="mt-3">
                <label for="notes"><b>Your Notes</b></label>
                <textarea id="notes" class="form-control" rows="4" placeholder="Write your points here..."></textarea>
            </div>
        </div>
        <!-- Speaking Modal -->
        <div class="modal fade" id="speakModal" tabindex="-1" aria-labelledby="speakModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="speakModalLabel">It's Your Turn!</h5>
                    </div>
                    <div class="modal-body">
                        <form id="scoreForm" class="row g-2">
                            <div class="col-md-2">
                                <label>Clarity</label>
                                <input type="number" min="0" max="2" class="form-control" name="clarity" required>
                            </div>
                            <div class="col-md-2">
                                <label>Facts</label>
                                <input type="number" min="0" max="2" class="form-control" name="facts" required>
                            </div>
                            <div class="col-md-2">
                                <label>Arguments</label>
                                <input type="number" min="0" max="2" class="form-control" name="arguments" required>
                            </div>
                            <div class="col-md-2">
                                <label>Presentation</label>
                                <input type="number" min="0" max="2" class="form-control" name="presentation" required>
                            </div>
                            <div class="col-md-2">
                                <label>Knowledge</label>
                                <input type="number" min="0" max="2" class="form-control" name="knowledge" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">Submit</button>
                            </div>
                        </form>
                        <div id="speakTimer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7b5b9e1a2e.js" crossorigin="anonymous"></script>
</body>
</html>
