<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Event Module</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Debate Event</h1>
        <div id="role-switcher">
            <label for="role">View as: </label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="participant">Participant</option>
                <option value="audience">Audience</option>
            </select>
        </div>
    </header>
    <main>
        <section id="event-details">
            <h2>Event Details</h2>
            <div id="details-content"></div>
        </section>
        <section id="create-debate-section">
            <h2>Create Debate</h2>
            <div id="create-debate-form"></div>
        </section>
        <div id="session-state"></div>
        <div id="coordinator-hosting-window" style="display:none;"></div>
    </main>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="script.js"></script>
</body>
</html>
