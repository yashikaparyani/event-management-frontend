<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Leaderboard</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/debate.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script defer src="leaderboard.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4"><i class="fas fa-trophy"></i> Debate Leaderboard</h2>
        <div id="debateInfo" class="mb-4"></div>
        <div class="row">
            <div class="col-md-6">
                <h4>For Side</h4>
                <ul id="forLeaderboard" class="leaderboard-list"></ul>
            </div>
            <div class="col-md-6">
                <h4>Against Side</h4>
                <ul id="againstLeaderboard" class="leaderboard-list"></ul>
            </div>
        </div>
        <div class="mt-4">
            <button id="backBtn" class="btn btn-secondary">Back to Dashboard</button>
        </div>
        <div id="notificationBlock" class="alert alert-info mt-3 d-none"></div>
    </div>
    <script src="https://kit.fontawesome.com/7b5b9e1a2e.js" crossorigin="anonymous"></script>
</body>
</html>
