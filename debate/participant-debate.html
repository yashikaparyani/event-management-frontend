<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Participation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 2rem; border-radius: 10px; max-width: 400px; width: 100%; box-shadow: 0 2px 12px rgba(0,0,0,0.2); }
        .side-btn { margin: 0.5rem; padding: 0.5rem 1.5rem; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .side-btn.for { background: #2d6cdf; color: #fff; }
        .side-btn.against { background: #e74c3c; color: #fff; }
        .waiting { text-align: center; margin-top: 2rem; }
        .note-section { margin-top: 1.5rem; }
        .leaderboard { margin-top: 2rem; }
        .turn-anim { font-size: 1.3rem; color: #2d6cdf; margin: 1rem 0; animation: pop 0.5s; }
        @keyframes pop { 0% { transform: scale(0.7); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <h1>Debate Participation</h1>
    </header>
    <main>
        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content" id="modal-content"></div>
        </div>
        <div id="waiting-screen" class="waiting" style="display:none;">
            <div id="welcome-message"></div>
            <div id="debate-topic"></div>
            <div id="debate-rules"></div>
            <div id="side-display"></div>
            <div id="current-speaker"></div>
            <div id="timer"></div>
            <div id="turn-anim"></div>
            <div class="note-section">
                <h3>Your Notes</h3>
                <textarea id="notes" rows="5" style="width:100%;"></textarea>
            </div>
            <div class="leaderboard" id="leaderboard"></div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="participant-debate.js"></script>
</body>
</html>
