<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Dashboard - Event Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="poetry-dashboard">
        <header class="poetry-header">
            <h1><i class="fas fa-feather-alt"></i> Poetry Event Dashboard</h1>
            <p class="poetry-subtitle">Express your creativity through words</p>
        </header>

        <div class="poetry-content">
            <div class="event-details" id="eventDetails">
                <h2>Event Information</h2>
                <div id="eventInfo" class="info-container">
                    <!-- Event details will be populated here -->
                </div>
            </div>

            <div class="submission-section">
                <h2>Submit Your Poetry</h2>
                <form id="poetrySubmissionForm" class="poetry-form">
                    <div class="form-group">
                        <label for="title">Title of Your Poem</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="content">Your Poem</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pdfSubmission">Upload PDF (Optional)</label>
                        <input type="file" id="pdfSubmission" name="pdfSubmission" accept=".pdf">
                    </div>

                    <div class="form-group">
                        <label for="audioSubmission">Upload Audio (Optional)</label>
                        <input type="file" id="audioSubmission" name="audioSubmission" accept="audio/*">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Poetry
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="script.js"></script>
</body>
</html>
