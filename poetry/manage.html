<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Poetry Event - Event Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="poetry-dashboard coordinator-view">
        <header class="poetry-header">
            <h1><i class="fas fa-feather-alt"></i> Poetry Event Management</h1>
            <p class="poetry-subtitle" id="eventTitle">Loading event details...</p>
        </header>

        <div class="poetry-content">
            <div class="event-details" id="eventDetails">
                <h2>Event Information</h2>
                <div id="eventInfo" class="info-container">
                    <!-- Event details will be populated here -->
                </div>
            </div>

            <div class="topic-management-section">
                <h2>Manage Topics</h2>
                <form id="topicForm" class="poetry-form">
                    <div class="form-group">
                        <label for="topic">Add New Topic</label>
                        <input type="text" id="topic" name="topic" required placeholder="Enter a new poetry topic...">
                    </div>
                    <div class="form-group">
                        <label for="description">Topic Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Provide additional details or guidelines for the topic..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Topic
                    </button>
                </form>

                <div class="topics-list">
                    <h3>Current Topics</h3>
                    <div id="topicsList" class="topics-container">
                        <!-- Topics will be listed here -->
                    </div>
                </div>
            </div>

            <div class="submissions-section">
                <h2>Submissions</h2>
                <div id="submissionsList" class="submissions-container">
                    <!-- Submissions will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="manage.js"></script>

    <!-- Poetry Submission View Modal -->
    <div id="submissionModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="closeSubmissionModal">&times;</span>
        <h3 id="modalSubmissionTitle">Submission Title</h3>
        <p><strong>Submitted by:</strong> <span id="modalSubmissionAuthor"></span></p>
        <p><strong>Submission Date:</strong> <span id="modalSubmissionDate"></span></p>
        <div id="modalSubmissionContent"></div>
        <div id="modalSubmissionFiles"></div>
      </div>
    </div>
    <style>
      .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; overflow: auto; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; }
      .modal-content { background: #fff; padding: 2rem; border-radius: 8px; width: 100%; max-width: 500px; position: relative; box-shadow: 0 2px 24px #0003; }
      .close { position: absolute; top: 12px; right: 18px; font-size: 2rem; color: #444; cursor: pointer; }
    </style>
</body>
</html>
