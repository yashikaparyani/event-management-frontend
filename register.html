<!-- client/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Event Management</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join to start managing your events</p>
      <!-- Role Selection Toggle -->
      <div class="role-toggle">
        <span class="role-label active" id="participantLabel">Participant</span>
        <label class="toggle-switch">
          <input type="checkbox" id="roleToggle" aria-label="Toggle between Participant and Audience role">
          <span class="toggle-slider"></span>
        </label>
        <span class="role-label" id="audienceLabel">Audience</span>
      </div>
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="phone-input">
            <span class="country-code">+91</span>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" maxlength="10" required>
            <span id="phoneVerifiedLabel" class="verified-label hidden">Verified <i class="fas fa-check-circle"></i></span>
          </div>
        </div>
        <button type="button" id="sendOtpBtn" class="primary-btn">Send OTP</button>
        <!-- OTP Verification Block (hidden by default) -->
        <div id="otpBlock" class="otp-block hidden">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <div class="otp-inputs">
              <input type="text" maxlength="1" pattern="[0-9]" required title="OTP digit 1" placeholder="-">
              <input type="text" maxlength="1" pattern="[0-9]" required title="OTP digit 2" placeholder="-">
              <input type="text" maxlength="1" pattern="[0-9]" required title="OTP digit 3" placeholder="-">
              <input type="text" maxlength="1" pattern="[0-9]" required title="OTP digit 4" placeholder="-">
              <input type="text" maxlength="1" pattern="[0-9]" required title="OTP digit 5" placeholder="-">
              <input type="text" maxlength="1" pattern="[0-9]" required title="OTP digit 6" placeholder="-">
            </div>
            <p class="timer">OTP expires in: <span id="countdown">05:00</span></p>
          </div>
          <button type="button" id="verifyOtpBtn" class="primary-btn">Verify OTP</button>
          <button type="button" id="resendOtpBtn" class="resend-btn" disabled>Resend OTP</button>
        </div>
        <button type="submit" id="registerBtn" class="primary-btn" disabled>Register</button>
        <div id="errorMsg" class="error-message"></div>
      </form>
      <div class="register-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
