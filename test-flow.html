<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Test - Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Event Management System - Flow Test</h1>
        
        <div class="test-section">
            <h3>Current User Status</h3>
            <div id="userStatus" class="status info">Checking...</div>
            <button class="test-button" onclick="checkUserStatus()">Refresh Status</button>
            <button class="test-button" onclick="clearStorage()">Clear Storage</button>
        </div>

        <div class="test-section">
            <h3>Test Registration Flow</h3>
            <p>Test the registration flow for different roles:</p>
            <button class="test-button" onclick="testAudienceRegistration()">Test Audience Registration</button>
            <button class="test-button" onclick="testCoordinatorRegistration()">Test Coordinator Registration</button>
            <button class="test-button" onclick="testParticipantRegistration()">Test Participant Registration</button>
            <button class="test-button" onclick="testVolunteerRegistration()">Test Volunteer Registration</button>
        </div>

        <div class="test-section">
            <h3>Test Login Flow</h3>
            <p>Test the login flow for different roles:</p>
            <button class="test-button" onclick="testLogin()">Test Login</button>
            <button class="test-button" onclick="testLogout()">Test Logout</button>
        </div>

        <div class="test-section">
            <h3>Test Dashboard Access</h3>
            <p>Test direct access to dashboards:</p>
            <button class="test-button" onclick="goToHome()">Go to Home</button>
            <button class="test-button" onclick="goToRegister()">Go to Register</button>
            <button class="test-button" onclick="goToLogin()">Go to Login</button>
        </div>

        <div class="test-section">
            <h3>Test Results</h3>
            <div id="testResults"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Check user status on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkUserStatus();
        });

        function checkUserStatus() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            const statusDiv = document.getElementById('userStatus');
            
            if (token && user) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>Logged In:</strong><br>
                    Name: ${user.name}<br>
                    Email: ${user.email}<br>
                    Role: ${user.role.name}<br>
                    Status: ${user.status}<br>
                    Token: ${token.substring(0, 20)}...
                `;
            } else {
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '<strong>Not Logged In</strong><br>No user data found in localStorage';
            }
        }

        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            checkUserStatus();
            addTestResult('Storage cleared successfully', 'success');
        }

        function testAudienceRegistration() {
            addTestResult('Testing audience registration flow...', 'info');
            // Simulate audience registration
            const testData = {
                name: 'Test Audience User',
                email: 'audience@test.com',
                password: 'password123',
                role: 'audience'
            };
            
            addTestResult(`Would register: ${testData.name} (${testData.role})`, 'info');
            addTestResult('Audience users should be auto-approved and redirected to audience-dashboard.html', 'info');
        }

        function testCoordinatorRegistration() {
            addTestResult('Testing coordinator registration flow...', 'info');
            const testData = {
                name: 'Test Coordinator User',
                email: 'coordinator@test.com',
                password: 'password123',
                role: 'coordinator'
            };
            
            addTestResult(`Would register: ${testData.name} (${testData.role})`, 'info');
            addTestResult('Coordinator users need approval and should be redirected to login.html', 'info');
        }

        function testParticipantRegistration() {
            addTestResult('Testing participant registration flow...', 'info');
            const testData = {
                name: 'Test Participant User',
                email: 'participant@test.com',
                password: 'password123',
                role: 'participant'
            };
            
            addTestResult(`Would register: ${testData.name} (${testData.role})`, 'info');
            addTestResult('Participant users need approval and should be redirected to login.html', 'info');
        }

        function testVolunteerRegistration() {
            addTestResult('Testing volunteer registration flow...', 'info');
            const testData = {
                name: 'Test Volunteer User',
                email: 'volunteer@test.com',
                password: 'password123',
                role: 'volunteer'
            };
            
            addTestResult(`Would register: ${testData.name} (${testData.role})`, 'info');
            addTestResult('Volunteer users need approval and should be redirected to login.html', 'info');
        }

        function testLogin() {
            addTestResult('Testing login flow...', 'info');
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                addTestResult(`Current user: ${user.name} (${user.role.name})`, 'success');
                addTestResult(`Should redirect to: ${user.role.name}-dashboard.html`, 'info');
            } else {
                addTestResult('No user logged in. Please register or login first.', 'error');
            }
        }

        function testLogout() {
            addTestResult('Testing logout...', 'info');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            checkUserStatus();
            addTestResult('Logged out successfully', 'success');
        }

        function goToHome() {
            window.location.href = 'home.html';
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            
            // Auto-scroll to bottom
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
    </script>
</body>
</html>
